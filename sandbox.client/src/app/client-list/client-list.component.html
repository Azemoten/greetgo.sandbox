<p-button label="Добавить + " class="add-btn"></p-button>
<p-table [value]="clients">
  <ng-template pTemplate="header">
    <tr>
      <th>ФИО</th>
      <th>Характер</th>
      <th>Возраст</th>
      <th>Общий остаток счетов</th>
      <th>Максимальный остаток</th>
      <th>Минимальный остаток</th>
      <th>Действия</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr class="tRow" (click)="disabled = !disabled">
      <td>{{data.FIO}}</td>
      <td>{{data.character}}</td>
      <td>{{data.age}}</td>
      <td>{{data.totalBalance}}</td>
      <td>{{data.maxBalance}}</td>
      <td>{{data.minBalance}}</td>
      <td>
        <p-button [(disabled)]="disabled" class="edit-btn" (click)="display = true"> ... </p-button>
        <p-button [(disabled)]="disabled" class="delete-btn"> - </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [modal]="true" header="Title" [(visible)]="display">
  Content
</p-dialog>
